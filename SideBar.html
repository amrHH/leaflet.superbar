<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map with Sidebar</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <section class="addVectorLayer">
      <form action="" method="POST" class="vector">
        Click to add your vector layer. It support Json, Geojson, csv, gpx and
        kml formats.
        <input type="file" name="files" id="input_files" />
      </form>
    </section>
    <style>
      #map {
        height: 100vh;
      }
      #sidebar {
        width: 200px;
        height: 100vh;
        float: left;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div id="sidebar"></div>
    <div id="map"></div>
    <script type="module" src="/src/SideBar.mjs"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </body>
</html>
