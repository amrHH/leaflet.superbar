<div class="leaflet-superbar__header">
  <img
    src="../assets/logo/superbar_logo.png"
    alt="Logo"
    class="leaflet-superbar__header-logo"
  />

  <h2>Superbar</h2>
</div>
<div class="leaflet-superbar__body">
  <div class="leaflet-superbar__body__toolbar">
    <div class="leaflet-superbar__body__tooldbar__import-button">
      <img
        src="../assets/icons/add_layer.svg"
        class="Icon"

        height="25"
      />

  <input

    class="leaflet-superbar__body__input-files"

  />
  <div class="leaflet-superbar__body__layersList"></div>
